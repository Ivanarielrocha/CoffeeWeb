    <title>Gestor de Cafeterías</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <h1 id="bienvenido">Contacto</h1>
        </div>
    </header>
    
    <nav class="container-fluid">
        <div class="holder">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link" href="#">Home <img src="../imgs/home-ico.png" alt="" width="30px" height="30px"></a></li>
                <li class="nav-item"><a href="./locales.html" class="nav-link" href="#">Locales  <img src="../imgs/locales.png" alt="" width="30px" height="30px"></a></li>
                <li class="nav-item"><a href="./productos.html" class="nav-link" href="#">Productos  <img src="../imgs/2561499.png" alt="" width="30px" height="30px"></a></li>
                <li class="nav-item"><a href="./nosotros.html" class="nav-link" href="#">Nosotros <img src="../imgs/us-ico.png" alt="" width="30px" height="30px"></a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contacto <img src="../imgs/contacto-ico.png" alt="" width="30px" height="30px"></a></li>
            </ul>
        </div>
    </nav>

  <main>
    <section id="formulario">
        <div class="contacto">
            <h2>CONTACTO</h2>
            <p>¿Tenes alguna duda? - Veni agarrala que esta dura!</p>
        </div>
        <div class="container">
            <form method="POST" id="contact-form">         
              <div id="first-line">
              <div class="form-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" name="first-name" required>
              </div>
              
              
              <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" required>
              </div>
              </div>  

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="subject">Telefono</label>
                <input type="text" id="subject" name="subject" required>
              </div>
              
              <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              
              <div class="form-group">
              <button type="submit">Enviar</button>
              </div>
            </form>
          </div>    
    </section>
    <footer>
      <div></div> <!-- nada aun --> 
      <div class="divider-footer"></div>
      <div class="footer-payments">
        <ul class="payments">
          <li class="cards"><img id="american" alt="American Express" title="American Express" src="../imgs/American-Express.png"></li>
          <li class="cards"><img class="png" alt="Maestro" title="Maestro" src="../imgs/Maestro.png"></li>
          <li class="cards"><img class="png" alt="Mastercard" title="Mastercard" src="../imgs/Mastercard.png"></li>
          <li class="cards"><img id="visa" alt="Visa" title="Visa" src="../imgs/Visa.png"></li>
          <li class="cards"><img class="png" alt="Mercadopago" title="Mercadopago" src="../imgs/Mercadopago.png"></li>
        </ul>       
        <p>© 2024, Coffee Web</p>    
      </div>
    </footer>
  </main>
</body>
